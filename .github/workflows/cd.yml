name: CD

on:
  release:
    types: [ published ]

jobs:

  publish-package:
    name: Publish package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout commit
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - name: Build project
        run: npm run build
      - name: Publish to NPM (dry-run)
        run: npm publish --access public --dry-run
